AllCops:
  NewCops: enable 
Layout/EndAlignment:
  AutoCorrect: true
Style/SymbolArray:
  MinSize: 3
Style/HashSyntax:
  EnforcedShorthandSyntax: never 
Naming/MethodParameterName:
  Enabled: false
Naming/AccessorMethodName:
  Enabled: false  
Style/MultilineBlockChain:
  Enabled: false
Lint/NoReturnInBeginEndBlocks:
  Enabled: false  
Style/HashTransformValues:
  Enabled: false  

Metrics:
  Enabled: false

Layout/LineLength:
  Enabled: false  

Style/FrozenStringLiteralComment:
  Enabled: false
Style/SafeNavigation:
  Enabled: false
Style/FetchEnvVar:
  Enabled: false
Style/HashLikeCase:
  Enabled: false  
Style/Documentation:
  Enabled: false
Style/OpenStructUse:
  Enabled: false  
Style/NumericPredicate:
  Enabled: false

Lint/ShadowingOuterLocalVariable:
  Enabled: false
Lint/DuplicateBranch:
  Enabled: false
Lint/SuppressedException:
  Enabled: false  


